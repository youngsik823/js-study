<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>
    
    <script>
        const $fruits = document.getElementById('fruits');

        const $newLi = document.createElement('li');
        $newLi.textContent = '망고';

        // $fruits.insertBefore($newLi, $fruits.firstElementChild);
        // newLi 를 추가해줘 , 누구앞에올것인지

        // $fruits.insertBefore($newLi, $fruits.children[1]);
        // $fruits.insertBefore($newLi, document.querySelector('#fruits li:first-child'));
        fruits.insertBefore($newLi, $fruits.firstElementChild.nextElementSibling);
    
        // 노드 이동
        const [$apple, $mango, $banana, $grape] = [...$fruits.children];
        $fruits.appendChild($apple);
        
        // 새로운태그를 넣으면 삽입이 되지만 
        // 기존태그를 넣으면 마지막쪽으로 이동한다.

        $fruits.insertBefore($banana, $apple);
        // 사과 이전으로 바나나가 이동
        
    </script>
</body>
</html>
